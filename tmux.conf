# change prefix to C-f
set-option -g prefix C-f
unbind-key C-b
bind-key f send-prefix

# use mouse
set-option -g mouse on

# options
set-option -g default-terminal xterm-256color
set-option -g display-time 2000
set-option -g history-limit 10000
set-option -g visual-activity on

# window options
set-window-option -g alternate-screen on
set-window-option -g mode-keys vi
set-window-option -g main-pane-height 35
set-window-option -g main-pane-width 100
set-window-option -g monitor-activity on
set-window-option -g automatic-rename off

# status
set-option -g status-interval 2

set-option -g status-left-length 20
set-option -g status-left ''
set-option -g status-right '%Y-%m-%d %H:%M:%S  '

set-option -g window-status-format " #I: #W#{?window_flags,#{window_flags}, } "
set-option -g pane-border-status bottom
set-option -g pane-border-format '#{pane_current_path}'

# keybinds
bind-key W confirm-before kill-window
bind-key X confirm-before kill-pane
bind-key '\' confirm-before kill-session
bind-key C-[ copy-mode
bind-key C-] paste-buffer

bind-key C-f last-window
bind-key -r N swap-window -t:+
bind-key -r P swap-window -t:-

bind-key s split-window -v
bind-key v split-window -h
bind-key B break-pane
bind-key O join-pane -t:-.bottom-right

bind-key j   select-pane -D
bind-key C-j select-pane -D
bind-key k   select-pane -U
bind-key C-k select-pane -U
bind-key h   select-pane -L
bind-key C-h select-pane -L
bind-key l   select-pane -R
bind-key C-l select-pane -R

bind-key K swap-pane -U
bind-key J swap-pane -D

bind-key -r < resize-pane -L 1
bind-key -r > resize-pane -R 1
bind-key -r - resize-pane -D 1
bind-key -r + resize-pane -U 1

bind-key -r L next-layout
bind-key -r Space rotate-window

bind-key R source ~/.tmux.conf

#### COLOUR (Solarized 256) from https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf

# default statusbar colors
set-option -g status-style fg=colour136,bg=colour235 #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style fg=colour166,bg=colour235 #orange and base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# Source local settings
source-file ~/.tmux.conf.local
